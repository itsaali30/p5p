<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5Earn Company â€“ AI Welfare Investment</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- Vue.js, Vue Router & Vuex -->
    <script src="https://unpkg.com/vue@3" defer></script>
    <script src="https://unpkg.com/vue-router@4" defer></script>
    <script src="https://unpkg.com/vuex@4" defer></script>
    
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
</head>
<body>
    
    <div id="app" class="container mt-4">
        <img src="./assets/logo.jpg" alt="5Earn Logo" class="mb-4" style="max-width: 200px;">

        <router-view></router-view>
    </div>

    <script type="module">
        import Home from "./src/home.js";
        import Sell from "./src/sell.js";

        const router = VueRouter.createRouter({
            history: VueRouter.createWebHistory(),
            routes: [
                { path: "/", component: Home },
                { path: "/sell", component: Sell }
            ]
        });

        const app = Vue.createApp({});
        app.use(router);
        app.mount("#app");
    </script>
</body>
</html>
